<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="cinema.css">
	<link rel="stylesheet" href="variables.css">
	<title>Cineastro's cinema</title>
</head>

<body>

	<header class="cab">
		<div class="cab__background"></div>
		<img class="cab__image" src="assets/cine.png">
		<nav class="cab__menu">
			<ul>
				<li><a href="index.html" target="_self">CINEASTRO</a></li>
				<li><a href="programacao.html" target="_self">PROGRAMAÇÃO</a></li>
				<li><a href="filmes.html" target="_self">FILMES</a></li>
				<li><a href="venda.html" target="_self">VENDAS</a></li>
				<li><a href="promocoes.html" target="_self">PROMOÇÕES</a></li>
				<li><a href="contato.html" target="_self">CONTATO</a></li>

		</nav>
		<div class="cab__social">
			<img src="assets/insta.png">
			<img src="assets/twitter.png">
		</div>
	</header>

	<form class="contato" name="fContato" method="post" action="#">
	
		<br><br><label>Nome</label><br><br>
		<input class="input" type="text" maxlength="50" size="50" name="fNome" autofocus required> <br><br>
		
		<label>Telefone de contato</label><br><br>
		<input class="input" type="tel" maxlength="15" size="20" name="fFone" placeholder="(xx)xxxx-xxxx" required> <br><br>

		<label>Email de contato</label><br><br>
		<input class="input" type="email" maxlength="50" size="60" name="fEmail" required>
		
		<br><br>
		
		<div>
			<button><input type="submit" value="Enviar"></button>
			<button><input type="reset" value="Limpar"></button>
		</div>
		
	</form>
</body>

</html>
